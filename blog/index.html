---
layout: default
title: Blog
permalink: /blog/
---
<header class="hero">
  <div class="container">
    <h1>Blog</h1>
    <p class="lead">Build notes, tuning tips, and smart home guides.</p>
  </div>
</header>

<section class="card">
  <ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <div class="post-meta">{{ post.date | date: "%B %d, %Y" }}</div>
      <p class="muted">{{ post.excerpt | strip_html | truncate: 160 }}</p>
    </li>
  {% endfor %}
  </ul>
</section>
